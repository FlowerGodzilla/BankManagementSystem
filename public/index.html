<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Quirks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Bank of Quirks</h1>
        <div class="buttons">
            <button onclick="showLoginForm()">Login</button>
            <button onclick="showSignupForm()">Sign Up</button>
            <button onclick="showAdminLoginForm()">Admin Login</button>
        </div>

        <div id="loginForm" class="form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="login(event)" id="login-form">
                <input type="text" id="loginUsername" placeholder="Username" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signupForm" class="form" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)" id="signup-form">
                <input type="text" id="signupUsername" placeholder="Username" required><br>
                <input type="password" id="signupPassword" placeholder="Password" required><br>
                <input type="text" id="branch" placeholder="Branch" required><br>
                <input type="number" id="netAmount" placeholder="Net Amount" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="adminLoginForm" class="form" style="display: none;">
            <h2>Admin Login</h2>
            <form onsubmit="adminLogin(event)" id="admin-login-form">
                <input type="text" id="adminUsername" placeholder="Username" required><br>
                <input type="password" id="adminPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
